<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>UW Community Pillar</title>
  <link rel="stylesheet" href="styles/styles3.css">
</head>
<body>
  <div class="container" id="header">
    <p id="title">UW COMMUNITY PILLAR</p>
    <h1>What drives you most as a student at UW?</h1>
  </div>
  <div class="container" id="form">
    <form>
      <div class="column">
        <label class="test">
          <input type="radio" name="category"/>
          <div class="button" id="money">Money</div>
        </label>
        <label class="test">
          <input type="radio" name="category"/>
          <div class="button" id="innovation">Innovation</div>
        </label>
        <label class="test">
          <input type="radio" name="category"/>
          <div class="button" id="knowledge">Knowledge</div>
        </label>
      </div>
      <div class="column">
        <label class="test">
          <input type="radio" name="category"/>
          <div class="button" id="creativity">Creativity</div>
        </label>
        <label class="test">
          <input type="radio" name="category"/>
          <div class="button" id="impact">Impact</div>
        </label>
        <label class="test">
          <input type="radio" name="category"/>
          <div class="button" id="happiness">Happiness</div>
        </label>
      </div>
      <textarea rows="5" cols="50" placeholder="Tell us why!"></textarea>
      <div id="submit">
        <input type="submit" value="Submit">
      </div>
    </form>
  </div>
</body>
